<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script type="module" src="/index.js" defer></script>
    <script type="module" src="/common.js" defer></script>
    <script type="module" src="/login.js" defer></script>
    <script type="module" src="/create-account.js" defer></script>
</head>

<body>
<main class="container">
    <video data-tauri-drag-region loop autoplay style="position: fixed; left: 0; bottom: 0; min-height: 100%">
        <source src="/assets/video-splash-ss19-c.webm" type="video/webm">
    </video>
    <div data-tauri-drag-region style="display: flex; position: fixed; right: 0; top: 0; min-height: 100%; min-width: 225px; background-color: var(--color-HextechBlack)">
        <form id="login-form" class="lol-login-form" style="padding-top: 100px;">
            <label style="left: 0; font-family: Beaufort, sans-serif; font-size: 24px; color: var(--color-Gold1)">SIGN IN</label>
            <label for="login-username" style="left: 0">Username</label>
            <input autocomplete="off" type="text" id="login-username" name="username"/>
            <label for="login-password">Password</label>
            <input autocomplete="off" type="password" id="login-password" name="password"/>
            <label id="login-error-msg" style="color: red; min-height: 60px; max-width: 100%; text-shadow: 0 0 2px black; text-wrap: wrap"></label>

            <button disabled class="lol-btn" style="width: 100%; margin-top: auto;" type="submit" id="login-submit">SIGN IN</button>
            <button class="lol-btn" style="width: 100%; margin-top: 10px" type="button" id="login-switch">CREATE ACCOUNT</button>
        </form>

        <form id="create-form" class="lol-login-form" style="padding-top: 100px; display: none">
            <label style="left: 0; font-family: Beaufort, sans-serif; font-size: 24px; color: var(--color-Gold1)">SIGN UP</label>

            <label for="create-username" style="left: 0">Username</label>
            <input autocomplete="off" type="text" id="create-username" name="username"/>
            <label for="create-email" style="left: 0">Email</label>
            <input autocomplete="off" type="text" id="create-email" name="email"/>
            <label for="create-password">Password</label>
            <input autocomplete="off" type="password" id="create-password" name="password"/>
            <label id="create-error-msg" style="color: red; min-height: 60px; text-shadow: 0 0 2px black; text-wrap: wrap"></label>
            <button disabled class="lol-btn" style="width: 100%; margin-top: auto;" type="submit" id="create-submit">CREATE ACCOUNT</button>
            <button class="lol-btn" style="width: 100%; margin-top: 10px" type="button" id="create-switch">SIGN IN</button>
        </form>
    </div>
    <button id="close-btn" class="lol-icon-btn lol-close-btn" style="position: fixed; top: 5px; right: 10px;"></button>
    <button id="hide-btn" class="lol-icon-btn lol-hide-btn" style="position: fixed; top: 5px; right: 42px;"></button>

    <!-- 3px top line -->
    <div style="position: fixed; top: 0; left: 0; right: 0; height: 2px; background-color: var(--color-Gold5);"></div>
</main>
</body>
</html>
