<!doctype html>
<html lang="en">

    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>

  <body>

      </div>
      <button id="close-btn" class="lol-close-btn" style="position: fixed; top: 10px; right: 15px; min-width: 15px; min-height: 15px">
      </button>
